<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToolTier ‚Äì AI Tools Ranked</title>
  <meta name="description" content="Glossy navy-blue + metallic gold AI tool directory. Side-by-side cards, compact, easy scan.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --deep:#000B1D;        /* glossy navy-blue (car-finish dark) */
      --gold-metallic:#FFD700; /* metallic gold */
      --glass:rgba(255,255,255,0.08);
      --text:#ffffff;
      --sub:#a0b3c6;
      --border:rgba(255,255,255,0.12);
      --radius:12px;
      --blur:30px;
      --shadow:0 6px 24px rgba(0,11,29,0.7);
    }
    *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0}
    body{background:var(--deep);color:var(--text);line-height:1.4;-webkit-font-smoothing:antialiased}
    a{color:var(--text);text-decoration:none}
    header{position:sticky;top:0;z-index:10;background:var(--glass);backdrop-filter:blur(var(--blur));border-bottom:1px solid var(--border);padding:10px 16px}
    .head-inner{max-width:1200px;margin:auto;display:flex;flex-direction:column;gap:10px}
    h1{font-size:26px;font-weight:700;letter-spacing:-.5px}
    .search-bar{position:relative}
    .search-bar input{width:100%;padding:12px 40px 12px 14px;font-size:15px;border:1px solid var(--border);border-radius:10px;background:var(--glass);backdrop-filter:blur(10px);outline:none}
    .search-bar input:focus{border-color:var(--gold-metallic)}
    .search-icon{position:absolute;right:12px;top:50%;transform:translateY(-50%);color:var(--sub)}
    .container{max-width:1200px;margin:auto;padding:16px}
    .email-box{background:var(--glass);border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin:16px auto;text-align:center;backdrop-filter:blur(var(--blur))}
    .email-box h3{margin-bottom:8px;font-size:16px}
    input[type=email]{padding:10px 14px;width:220px;border:1px solid var(--border);border-radius:8px;margin-right:6px;background:var(--glass);backdrop-filter:blur(10px);color:var(--text)}
    button{cursor:pointer;background:var(--gold-metallic);color:#000;border:0;padding:8px 14px;border-radius:8px;font-weight:600;font-size:13px}
    .cat-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:0}
    @media(max-width:800px){.cat-grid{grid-template-columns:1fr}}
    .cat-card{background:var(--glass);border:1px solid var(--border);border-radius:var(--radius);padding:16px;display:flex;flex-direction:column;gap:12px;backdrop-filter:blur(var(--blur));box-shadow:var(--shadow)}
    .cat-header{display:flex;align-items:center;gap:10px}
    .cat-icon{font-size:36px;line-height:1}
    .cat-title{font-size:18px;font-weight:600}
    .tool-grid-home{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:8px}
    .tool-grid-home .tool-card{background:var(--glass);border-radius:8px;padding:8px;display:flex;flex-direction:column;align-items:center;gap:6px;backdrop-filter:blur(10px)}
    .tool-grid-home .tool-card img{width:40px;height:40px;object-fit:contain;border-radius:6px;background:#fff}
    .tool-grid-home .tool-card span{font-size:12px;font-weight:500;text-align:center;color:var(--text)}
    .more-btn{margin-top:6px;font-size:13px;font-weight:500;color:var(--gold-metallic)}
    .full-tier-section container{display:none;margin:16px auto;max-width:1200px;padding:0 16px}
    .full-tier-section.active{display:block}
    .back-btn{display:inline-flex;align-items:center;gap:6px;font-size:13px;color:var(--sub);margin-bottom:12px}
    .tier-label{font-size:20px;font-weight:700;margin:20px 0 10px;color:var(--gold-metallic);border-bottom:2px solid var(--gold-metallic);display:inline-block;padding-bottom:4px}
    .side-by-side{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:0}
    @media(max-width:800px){.side-by-side{grid-template-columns:1fr}}
    .tool-side-card{background:var(--glass);border:1px solid var(--border);border-radius:var(--radius);padding:12px;display:flex;align-items:center;gap:12px;backdrop-filter:blur(var(--blur));box-shadow:var(--shadow)}
    .tool-side-card img.icon{width:56px;height:56px;object-fit:contain;border-radius:10px;background:#fff}
    .tool-side-card .info{flex:1}
    .tool-side-card h3{font-size:15px;font-weight:600}
    .tool-side-card p{font-size:13px;color:var(--sub)}
    .tool-side-card .reviews{font-size:11px;color:var(--sub);margin-top:4px}
    .tool-side-card .actions{display:flex;gap:8px;align-items:center}
    .tool-side-card .cta{background:var(--gold-metallic);color:#000;padding:8px 14px;border-radius:8px;font-weight:600;font-size:13px}
    .tool-side-card .bell{background:var(--sub);color:#fff;padding:6px 10px;border-radius:8px;font-size:16px;cursor:pointer;border:0}
    footer{background:var(--glass);border-top:1px solid var(--border);padding:20px 16px;text-align:center;font-size:13px;color:var(--sub);backdrop-filter:blur(var(--blur))}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <header>
    <div class="head-inner">
      <h1>ToolTier</h1>
      <div class="search-bar">
        <input type="text" id="searchInp" placeholder="Search tools or models‚Ä¶" autocomplete="off">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </header>

  <!-- Email capture -->
  <div class="container">
    <div class="email-box">
      <h3>Get the weekly tier drop + exclusive coupons</h3>
      <form action="https://api.buttondown.email/v1/subscribers" method="post" target="_blank">
        <input type="email" name="email" placeholder="your@email.com" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

  <!-- Category cards (front page) ‚Äì 4 unranked tools -->
  <div class="container">
    <div class="cat-grid" id="catGrid"></div>
  </div>

  <!-- Full tier section (hidden until "View All" clicked) ‚Äì ranked A/B/C -->
  <div class="full-tier-section container" id="fullSection">
    <a href="#" class="back-btn" onclick="showCats(); return false;">‚Üê Back to categories</a>
    <h2 id="fullTitle"></h2>
    <div id="fullBoard"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>ToolTier may earn an affiliate commission. This never affects our rankings.</p>
    <p>Contact: <a href="mailto:YOUR_EMAIL_HERE">YOUR_EMAIL_HERE</a> | <a href="#suggest" onclick="openSuggest(); return false;">Suggest a Tool</a></p>
    <p>¬© <span id="year"></span> ToolTier</p>
  </footer>

  <!-- Data + Reviews + Logic -->
  <script>
    // ===== EDIT ONLY THIS BLOCK ===== //
    const YOUR_EMAIL = "you@example.com"; // ‚Üê your public contact email
    const CLASSES = [
      {
        name: "Video & Film",
        icon: "üé¨",
        tools: [
          {name:"Runway ML",tagline:"Generative video & green-screen",tier:"A",icon:"https://seeklogo.com/images/R/runway-ml-logo-62F6D6C3FB-seeklogo.com.png",aff:"https://runwayml.com?ref=tooltier",reviews:[{stars:5,text:"Game-changer for shorts"}]},
          {name:"Descript",tagline:"Edit video by editing text",tier:"B",icon:"https://cdn.descript.com/assets/favicons/favicon-196x196.png",aff:"https://www.descript.com/?ref=tooltier",reviews:[{stars:4,text:"Love the transcript workflow"}]},
          {name:"Pictory",tagline:"Script-to-video in minutes",tier:"A",icon:"https://pictory.ai/images/logo.png",aff:"https://pictory.ai?ref=tooltier",reviews:[{stars:4,text:"Great for repurposing blogs"}]},
          {name:"Synthesia",tagline:"AI avatar videos at scale",tier:"B",icon:"https://www.synthesia.io/favicon-196x196.png",aff:"https://www.synthesia.io/?ref=tooltier",reviews:[{stars:3,text:"Good for corporate"}]}
        ]
      },
      {
        name: "Image & Art",
        icon: "üé®",
        tools: [
          {name:"Midjourney",tagline:"Best AI art generator",tier:"A",icon:"https://seeklogo.com/images/M/midjourney-logo-5A1B9B5E59-seeklogo.com.png",aff:"https://www.midjourney.com/home/?ref=tooltier",reviews:[{stars:5,text:"Stunning art every time"}]},
          {name:"Leonardo AI",tagline:"Free solid alternative",tier:"A",icon:"https://cdn.leonardo.ai/icons/logo.png",aff:"https://leonardo.ai?via=tooltier",reviews:[{stars:4,text:"Impressive for free"}]},
          {name:"DALL¬∑E 3",tagline:"OpenAI‚Äôs image model",tier:"B",icon:"https://logos-world.net/wp-content/uploads/2023/02/OpenAI-Logo.png",aff:"https://openai.com/dall-e-3/?ref=tooltier",reviews:[{stars:4,text:"Solid inside ChatGPT"}]},
          {name:"Stable Diffusion",tagline:"Open-source powerhouse",tier:"B",icon:"https://global-uploads.webflow.com/5d93a7d465a0d483d64ca865/5f3a3c7a7f5c1e3c6b8f7e4a_stability-logo.png",aff:"https://stability.ai/?ref=tooltier",reviews:[{stars:3,text:"Powerful but complex"}]}
        ]
      },
      {
        name: "Agents & Automation",
        icon: "ü§ñ",
        tools: [
          {name:"AutoGPT",tagline:"Self-prompting agent",tier:"A",icon:"https://avatars.githubusercontent.com/u/138196553?s=200&v=4",aff:"https://github.com/Significant-Gravitas/AutoGPT?ref=tooltier",reviews:[{stars:5,text:"Mind-blowing autonomy"}]},
          {name:"CrewAI",tagline:"Role-based agent teams",tier:"A",icon:"https://crewai.io/logo-192.png",aff:"https://crewai.io?ref=tooltier",reviews:[{stars:4,text:"Great for teams"}]},
          {name:"LangChain",tagline:"LLM orchestration framework",tier:"B",icon:"https://avatars.githubusercontent.com/u/65537857?s=200&v=4",aff:"https://langchain.com/?ref=tooltier",reviews:[{stars:4,text:"Developer essential"}]},
          {name:"BabyAGI",tagline:"Task-driven autonomous agent",tier:"B",icon:"https://github.com/yoheinakajima/babyagi/raw/main/babyagi.png",aff:"https://github.com/yoheinakajima/babyagi?ref=tooltier",reviews:[{stars:3,text:"Interesting concept"}]}
        ]
      },
      {
        name: "Coding & Dev",
        icon: "üíª",
        tools: [
          {name:"GitHub Copilot",tagline:"AI pair programmer",tier:"A",icon:"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",aff:"https://github.com/features/copilot?ref=tooltier",reviews:[{stars:5,text:"Writes my boilerplate"}]},
          {name:"Cursor",tagline:"AI-native code editor",tier:"A",icon:"https://www.cursor.so/logo-192.png",aff:"https://www.cursor.so/?ref=tooltier",reviews:[{stars:4,text:"Fast and intuitive"}]},
          {name:"DeepSeek",tagline:"Open-source coding model",tier:"B",icon:"https://avatars.githubusercontent.com/u/148330874?s=200&v=4",aff:"https://deepseek.com/?ref=tooltier",reviews:[{stars:4,text:"Great for Python"}]},
          {name:"Tabnine",tagline:"Whole-line completions",tier:"B",icon:"https://www.tabnine.com/favicon-196x196.png",aff:"https://www.tabnine.com/?ref=tooltier",reviews:[{stars:3,text:"Good completions"}]}
        ]
      },
      {
        name: "Voice & Audio",
        icon: "üéôÔ∏è",
        tools: [
          {name:"ElevenLabs",tagline:"Ultra-realistic voice cloning",tier:"A",icon:"https://elevenlabs.io/favicon-196x196.png",aff:"https://elevenlabs.io/?ref=tooltier",reviews:[{stars:5,text:"Scarily real voices"}]},
          {name:"Murf AI",tagline:"Studio-quality voiceovers",tier:"A",icon:"https://murf.ai/favicon-196x196.png",aff:"https://murf.ai/?ref=tooltier",reviews:[{stars:4,text:"Clean interface"}]},
          {name:"PlayHT",tagline:"AI voice generation API",tier:"B",icon:"https://play.ht/favicon-196x196.png",aff:"https://play.ht/?ref=tooltier",reviews:[{stars:4,text:"Great API docs"}]},
          {name:"Lovo AI",tagline:"Emotional voices for video",tier:"B",icon:"https://lovo.ai/images/logo-192.png",aff:"https://lovo.ai/?ref=tooltier",reviews:[{stars:3,text:"Good emotions"}]}
        ]
      },
      {
        name: "Research & Writing",
        icon: "üìù",
        tools: [
          {name:"ChatGPT Plus",tagline:"Best all-round writing assistant",tier:"A",icon:"https://logos-world.net/wp-content/uploads/2023/02/OpenAI-Logo.png",aff:"https://chat.openai.com/?ref=tooltier",reviews:[{stars:5,text:"Still the king"}]},
          {name:"Claude Pro",tagline:"Long-form, analytical writing",tier:"A",icon:"https://anthropic.com/favicon-196x196.png",aff:"https://claude.ai/?ref=tooltier",reviews:[{stars:4,text:"Thoughtful answers"}]},
          {name:"Jasper",tagline:"Marketing copy powerhouse",tier:"A",icon:"https://images.g2crowd.com/uploads/product/image/large_detail/large_detail_7a7bf Jasper.jpg",aff:"https://jasper.ai?ref=tooltier",reviews:[{stars:4,text:"Great for teams"}]},
          {name:"Copy.ai",tagline:"Short social & ads copy",tier:"B",icon:"https://copy.ai/logo-192.png",aff:"https://copy.ai?via=tooltier",reviews:[{stars:3,text:"Good for posts"}]}
        ]
      }
    ];
    // ===== STOP EDITING ===== //

    const searchInp = document.getElementById('searchInp');
    const catGrid   = document.getElementById('catGrid');
    const fullSection = document.getElementById('fullSection');

    function renderCats(list) {
      catGrid.innerHTML = '';
      list.forEach(cls => {
        const card = document.createElement('div');
        card.className = 'cat-card';
        card.innerHTML = `
          <div>
            <div class="cat-header"><span class="cat-icon">${cls.icon}</span><div class="cat-title">${cls.name}</div></div>
            <div class="tool-grid-home">
              ${cls.tools.slice(0,4).map(t=>`
                <div class="tool-card">
                  <img src="${t.icon}" alt="${t.name}">
                  <span>${t.name}</span>
                </div>
              `).join('')}
            </div>
          </div>
          <a href="#" class="more-btn" onclick="showClass('${cls.name}'); return false;">View All ${cls.name} Tools ‚Üí</a>
        `;
        catGrid.appendChild(card);
      });
    }

    function showClass(name) {
      const cls = CLASSES.find(c => c.name === name);
      if (!cls) return;
      catGrid.style.display = 'none';
      fullSection.classList.add('active');
      document.getElementById('fullTitle').textContent = 'Top ' + cls.name + ' Tools';
      const board = document.getElementById('fullBoard');
      board.innerHTML = '';
      const tiers = { A: [], B: [], C: [] };
      cls.tools.forEach(t => tiers[t.tier].push(t));
      ['A','B','C'].forEach(tier => {
        if (!tiers[tier].length) return;
        const sec = document.createElement('section');
        sec.innerHTML = `<div class="tier-label ${tier}">${tier} TIER</div><div class="side-by-side"></div>`;
        const grid = sec.querySelector('.side-by-side');
        tiers[tier].forEach(t => {
          const card = document.createElement('div');
          card.className = 'tool-side-card';
          // If affiliate link is "#" ‚Üí treat as unavailable
          const isAvailable = t.aff !== '#' && t.aff !== '';
          card.innerHTML = `
            <img class="icon" src="${t.icon}" alt="${t.name} logo">
            <div class="info">
              <h3>${t.name}</h3>
              <p>${t.tagline}</p>
              <div class="reviews">${t.reviews.map(r=>`<span>‚≠ê ${r.stars} ${r.text}</span>`).join('<br>')}</div>
            </div>
            <div class="actions">
              ${isAvailable ? `<a class="cta" href="${t.aff}" target="_blank" rel="nofollow sponsored">Get This Tool</a>` : `<button class="bell" onclick="openBell('${t.name}'); return false;">üîî</button>`}
            </div>
          `;
          grid.appendChild(card);
        });
        board.appendChild(sec);
      });
    }

    function showCats() {
      fullSection.classList.remove('active');
      catGrid.style.display = 'grid';
    }

    // Live search
    searchInp.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = CLASSES.map(cls => ({
        ...cls,
        tools: cls.tools.filter(t => t.name.toLowerCase().includes(q) || t.tagline.toLowerCase().includes(q))
      })).filter(cls => cls.tools.length);
      renderCats(filtered);
      if (filtered.length === 1 && q.length > 2) showClass(filtered[0].name);
    });

    // Bell modal for unavailable tools
    function openBell(toolName){
      const modal = document.getElementById('bellModal');
      modal.querySelector('h3').textContent = `Notify me when ${toolName} is available`;
      modal.querySelector('input[name="metadata.tool_name"]').value = toolName;
      modal.classList.remove('hidden');
    }
    function closeBell(){document.getElementById('bellModal').classList.add('hidden');}

    // Initial render
    renderCats(CLASSES);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

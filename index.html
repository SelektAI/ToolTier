<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToolTier ‚Äì AI Tools Ranked</title>
  <meta name="description" content="App-Store-style AI tool rankings. Search, compare, purchase.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#f7f7f7;--card:#ffffff;--text:#111;--sub:#555;--gold:#ffcc00;--border:#e5e5e5;--radius:18px}
    *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);line-height:1.5;-webkit-font-smoothing:antialiased}
    a{color:var(--text);text-decoration:none}
    header{position:sticky;top:0;z-index:10;background:var(--card);border-bottom:1px solid var(--border);padding:12px 16px 16px}
    .head-inner{max-width:800px;margin:auto;display:flex;flex-direction:column;gap:12px}
    h1{font-size:28px;font-weight:700;letter-spacing:-.5px}
    .search-bar{position:relative}
    .search-bar input{width:100%;padding:14px 44px 14px 16px;font-size:16px;border:1px solid var(--border);border-radius:12px;background:var(--bg);outline:none}
    .search-bar input:focus{border-color:var(--gold)}
    .search-icon{position:absolute;right:14px;top:50%;transform:translateY(-50%);color:var(--sub)}
    .email-box{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:20px;margin:20px auto;max-width:600px;text-align:center}
    .email-box h3{margin-bottom:10px;font-size:18px}
    input[type=email]{padding:12px 16px;width:250px;border:1px solid var(--border);border-radius:10px;margin-right:8px;background:var(--bg)}
    button{cursor:pointer;background:var(--gold);color:#000;border:0;padding:12px 20px;border-radius:10px;font-weight:600;font-size:16px}
    .container{max-width:800px;margin:auto;padding:20px 16px}
    .cat-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:24px;padding:0}
    @media(max-width:600px){.cat-grid{grid-template-columns:1fr}}
    .cat-card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:24px;display:flex;flex-direction:column;gap:16px;transition:transform .2s}
    .cat-card:hover{transform:translateY(-2px)}
    .cat-header{display:flex;align-items:center;gap:12px}
    .cat-icon{font-size:44px;line-height:1}
    .cat-title{font-size:20px;font-weight:600}
    .mini-tier{display:flex;flex-direction:column;gap:8px}
    .mini-tier .tier-row{display:flex;align-items:center;gap:8px;font-size:15px}
    .mini-tier .tier-row img{width:24px;height:24px;object-fit:contain;border-radius:6px;background:#f0f0f0}
    .tier-badge{font-size:11px;padding:3px 7px;border-radius:4px;font-weight:600;color:#fff}
    .S{background:var(--gold);color:#000}
    .A{background:#007aff;color:#fff}
    .B{background:#8e8e93;color:#fff}
    .more-btn{margin-top:8px;font-size:15px;font-weight:500;color:var(--gold)}
    .full-tier-section{display:none;margin:20px auto;max-width:800px;padding:0 16px}
    .full-tier-section.active{display:block}
    .back-btn{display:inline-flex;align-items:center;gap:6px;font-size:14px;color:var(--sub);margin-bottom:16px}
    .tier-label{font-size:22px;font-weight:600;margin:24px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px;display:flex;flex-direction:column;gap:12px}
    .card img.icon{width:80px;height:80px;object-fit:contain;border-radius:18px;background:#f0f0f0;margin:auto}
    .card h3{font-size:18px;font-weight:600}
    .card p{font-size:15px;color:var(--sub);flex-grow:1}
    .card a.cta{align-self:center;background:var(--gold);color:#000;padding:10px 20px;border-radius:12px;font-weight:600;font-size:16px;margin-top:8px}
    footer{text-align:center;padding:30px 16px;font-size:14px;color:var(--sub)}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <header>
    <div class="head-inner">
      <h1>ToolTier</h1>
      <div class="search-bar">
        <input type="text" id="searchInp" placeholder="Search tools or models‚Ä¶" autocomplete="off">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </header>

  <!-- Email capture -->
  <div class="container">
    <div class="email-box">
      <h3>Get the weekly S-tier drop + exclusive coupons</h3>
      <form action="https://api.buttondown.email/v1/subscribers" method="post" target="_blank">
        <input type="email" name="email" placeholder="your@email.com" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

  <!-- Category cards (front page) -->
  <div class="container">
    <div class="cat-grid" id="catGrid"></div>
  </div>

  <!-- Full tier section (hidden until "More" clicked) -->
  <div class="full-tier-section container" id="fullSection">
    <a href="#" class="back-btn" onclick="showCats(); return false;">‚Üê Back to categories</a>
    <h2 id="fullTitle"></h2>
    <div id="fullBoard"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>ToolTier may earn an affiliate commission. This never affects our rankings.</p>
    <p>¬© <span id="year"></span> ToolTier</p>
  </footer>

  <!-- Data + Logic -->

          {name:"Descript",tagline:"Edit video by editing text",tier:"A",icon:"https://cdn.descript.com/assets/favicons/favicon-196x196.png",aff:"https://www.descript.com/?ref=tooltier"},
          {name:"Pictory",tagline:"Script-to-video in minutes",tier:"A",icon:"https://pictory.ai/images/logo.png",aff:"https://pictory.ai?ref=tooltier"},

          {name:"DALL¬∑E 3",tagline:"OpenAI‚Äôs image model",tier:"A",icon:"https://logos-world.net/wp-content/uploads/2023/02/OpenAI-Logo.png",aff:"https://openai.com/dall-e-3/?ref=tooltier"},
          {name:"Stable Diffusion",tagline:"Open-source powerhouse",tier:"B",icon:"https://global-uploads.webflow.com/5d93a7d465a0d483d64ca865/5f3a3c7a7f5c1e3c6b8f7e4a_stability-logo.png",aff:"https://stability.ai/?ref=tooltier"},

        ]
      },
      {

        icon: "ü§ñ",

          {name:"LangChain",tagline:"LLM orchestration framework",tier:"A",icon:"https://avatars.githubusercontent.com/u/65537857?s=200&v=4",aff:"https://langchain.com/?ref=tooltier"},
          {name:"BabyAGI",tagline:"Task-driven autonomous agent",tier:"B",icon:"https://github.com/yoheinakajima/babyagi/raw/main/babyagi.png",aff:"https://github.com/yoheinakajima/babyagi?ref=tooltier"},
          {name:"MetaGPT",tagline:"Multi-agent software company",tier:"B",icon:"https://avatars.githubusercontent.com/u/137593915?s=200&v=4",aff:"https://metagpt.io/?ref=tooltier"}
        ]
      },
      {
        name: "Coding & Dev",
        icon: "üíª",
        tools: [
          {name:"GitHub Copilot",tagline:"AI pair programmer",tier:"S",icon:"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",aff:"https://github.com/features/copilot?ref=tooltier"},
          {name:"Cursor",tagline:"AI-native code editor",tier:"A",icon:"https://www.cursor.so/logo-192.png",aff:"https://www.cursor.so/?ref=tooltier"},
          {name:"DeepSeek",tagline:"Open-source coding model",tier:"A",icon:"https://avatars.githubusercontent.com/u/148330874?s=200&v=4",aff:"https://deepseek.com/?ref=tooltier"},

        ]
      },
      {
        name: "Voice & Audio",
        icon: "üéôÔ∏è",
        tools: [
          {name:"ElevenLabs",tagline:"Ultra-realistic voice cloning",tier:"S",icon:"https://elevenlabs.io/favicon-196x196.png",aff:"https://elevenlabs.io/?ref=tooltier"},
          {name:"Murf AI",tagline:"Studio-quality voiceovers",tier:"A",icon:"https://murf.ai/favicon-196x196.png",aff:"https://murf.ai/?ref=tooltier"},
          {name:"PlayHT",tagline:"AI voice generation API",tier:"A",icon:"https://play.ht/favicon-196x196.png",aff:"https://play.ht/?ref=tooltier"},
          {name:"Lovo AI",tagline:"Emotional voices for video",tier:"B",icon:"https://lovo.ai/images/logo-192.png",aff:"https://lovo.ai/?ref=tooltier"},
          {name:"Resemble AI",tagline:"Custom voice branding",tier:"B",icon:"https://www.resemble.ai/favicon-196x196.png",aff:"https://www.resemble.ai/?ref=tooltier"}
        ]
      },
      {
        name: "Research & Writing",
        icon: "üìù",
        tools: [
          {name:"ChatGPT Plus",tagline:"Best all-round writing assistant",tier:"S",icon:"https://logos-world.net/wp-content/uploads/2023/02/OpenAI-Logo.png",aff:"https://chat.openai.com/?ref=tooltier"},
          {name:"Claude Pro",tagline:"Long-form, analytical writing",tier:"A",icon:"https://anthropic.com/favicon-196x196.png",aff:"https://claude.ai/?ref=tooltier"},
          {name:"Jasper",tagline:"Marketing copy powerhouse",tier:"A",icon:"https://images.g2crowd.com/uploads/product/image/large_detail/large_detail_7a7bf Jasper.jpg",aff:"https://jasper.ai?ref=tooltier"},
          {name:"Copy.ai",tagline:"Short social & ads copy",tier:"B",icon:"https://copy.ai/logo-192.png",aff:"https://copy.ai?ref=tooltier"},
          {name:"Writesonic",tagline:"SEO-focused writing",tier:"B",icon:"https://writesonic.com/assets/images/favicon-196x196.png",aff:"https://writesonic.com?ref=tooltier"}
        ]
      }
    ];

    // ===== SEARCH LOGIC ===== //
    const searchInp = document.getElementById('searchInp');
    const catGrid   = document.getElementById('catGrid');
    const fullSection = document.getElementById('fullSection');

    function renderCats(list) {
      catGrid.innerHTML = '';
      list.forEach(cls => {
        const card = document.createElement('div');
        card.className = 'cat-card';
        card.innerHTML = `
          <div>
            <div class="cat-header"><span class="cat-icon">${cls.icon}</span><div class="cat-title">${cls.name}</div></div>
            <div class="mini-tier">
              ${['S','A','B'].map(tier => {
                const tools = cls.tools.filter(t => t.tier === tier).slice(0,3);
                if (!tools.length) return '';
                return `<div class="tier-row"><span class="tier-badge ${tier}">${tier}</span>` +
                       tools.map(t => `<img src="${t.icon}" alt=""><span>${t.name}</span>`).join('') + `</div>`;
              }).join('')}
            </div>
          </div>
          <a href="#" class="more-btn" onclick="showClass('${cls.name}'); return false;">More ‚Üí</a>
        `;
        catGrid.appendChild(card);
      });
    }

    function showClass(name) {
      const cls = CLASSES.find(c => c.name === name);
      if (!cls) return;
      catGrid.style.display = 'none';
      fullSection.classList.add('active');
      document.getElementById('fullTitle').textContent = cls.name + ' Tools ‚Äì Full Tier List';
      const board = document.getElementById('fullBoard');
      board.innerHTML = '';
      const tiers = { S: [], A: [], B: [], C: [] };
      cls.tools.forEach(t => tiers[t.tier].push(t));
      ['S','A','B','C'].forEach(tier => {
        if (!tiers[tier].length) return;
        const sec = document.createElement('section');
        sec.innerHTML = `<div class="tier-label ${tier}">${tier} TIER</div><div class="grid"></div>`;
        const grid = sec.querySelector('.grid');
        tiers[tier].forEach(t => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img class="icon" src="${t.icon}" alt="${t.name} logo">
            <h3>${t.name}</h3>
            <p>${t.tagline}</p>
            <a class="cta" href="${t.aff}" target="_blank" rel="nofollow sponsored">Apply / Purchase</a>
          `;
          grid.appendChild(card);
        });
        board.appendChild(sec);
      });
    }

    function showCats() {
      fullSection.classList.remove('active');
      catGrid.style.display = 'grid';
    }

    // Live search
    searchInp.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = CLASSES.map(cls => ({
        ...cls,
        tools: cls.tools.filter(t => t.name.toLowerCase().includes(q) || t.tagline.toLowerCase().includes(q))
      })).filter(cls => cls.tools.length);
      renderCats(filtered);
      if (filtered.length === 1 && q.length > 2) showClass(filtered[0].name);
    });

    // Initial render
    renderCats(CLASSES);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
